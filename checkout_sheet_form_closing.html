<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />

            <div for="fermetureClosure" id="fermetureClosure" name="fermetureClosure">
                <h2>Fermeture:</h2>
                <label for="fermeturePrenom">Prénom*:</label><input type="text" id="fermeturePrenom" name="fermeturePrenom"
                                                                    value="Jeanne-Marie"><br>
                <label for="fermetureNom">Nom*:</label><input type="text" id="fermetureNom" name="fermetureNom"
                                                              value="Nom de Famille"><br><br>
