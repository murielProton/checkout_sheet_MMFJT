<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, ini">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html to PDF with CSS using jspdf</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="./checkout_sheet_back.js"></script>
    <link rel="stylesheet" href="checkout_sheet_style.css">
</head>

<body>
    <div>
        <h1 id="heading">Feuille de Caisse</h1>
        <form action="/action_page.php">
            <label for="dateDuJour">Date*:</label><input type="date" id="dateDuJour" name="dateDuJour"
                value="2020-07-22" min="2020-01-01"><br>
            <h3>Ouverture:</h3>
            <label for="ouverturePrenom">Prénom*:</label><input type="text" id="ouverturePrenom" name="ouverturePrenom"
                value="Jeanne-Marie"><br>
            <label for="ouvertureNom">Nom*:</label><input type="text" id="ouvertureNom" name="ouvertureNom"
                value="Nom de Famille"><br><br>
            <h4>Billets:</h4>
            <label for="billetsCinquanteOuverture">Nombre de Billets de 50€:</label><input type="number" id="billetsCinquanteOuverture"
                name="billetsCinquanteOuverture" onchange="defineMultiplier(this)" min="0" value="0" targetDisplay="50xquantite" multiplier="50" >
            <a id="50xquantite"></a>
            <br>
            <label for="billetsVingtOuverture">Nombre de Billets de 20€:</label><input type="number"
                id="billetsVingtOuverture" name="billetsVingtOuverture" onchange="defineMultiplier(this)" min="0" value="0" targetDisplay="20xquantite" multiplier="20"  >
               <a id="20xquantite"></a>
                <br>
            <label for="billetsDixOuverture">Nombre de Billets de 10€:</label><input type="number"
                id="billetsDixOuverture" name="billetsDixOuverture" onchange="defineMultiplier(this)" min="0" value="0" targetDisplay="10xquantite" multiplier="10" >
                <a id="10xquantite"></a>
                <br>
            <label for="billetsCinqOuverture">Nombre de Billets de 5€:</label><input type="number"
                id="billetsCinqOuverture" name="billetsCinqOuverture" onchange="defineMultiplier(this)" min="0" value="0" targetDisplay="5xquantite" multiplier="5" >
                <a id="5xquantite"></a>
                <br>

            <h3>Fermeture:</h3>
            <label for="fermeturePrenom">Prénom*:</label><input type="text" id="fermeturePrenom" name="fermeturePrenom"
                value="Jeanne-Marie"><br>
            <label for="fermetureNom">Nom*:</label><input type="text" id="fermetureNom" name="fermetureNom"
                value="Nom de Famille"><br><br>
        </form>
    </div>

    <button onclick="javascript:convertToPDF()">Générer un PDF</button>
    <script>
        function defineMultiplier(input) {
            console.log(input.getAttribute("targetDisplay"))
            console.log(input.getAttribute("multiplier"))
            var multiplier = input.getAttribute("multiplier");
            var displayId = input.getAttribute("targetDisplay");
            document.getElementById(displayId).innerHTML = (multiplier *input.value);
        }
    </script>
</body>

</html>
