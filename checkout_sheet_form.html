<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, ini">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html to PDF with CSS using jspdf</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="./checkout_sheet_back.js"></script>
    <link rel="stylesheet" href="checkout_sheet_style.css">
</head>

<body>
    <div>
        <h1 id="heading">Feuille de Caisse PKO</h1>
        <form action="/action_page.php">
            <label for="start">Date*:</label><input type="date" id="dateDuJour" name="dateDuJour" value="2020-07-22"
                min="2020-01-01"><br>
            <p>Ouverture:</p>
            <label for="ouverturePrenom">Prénom*:</label><input type="text" id="ouverturePrenom" name="ouverturePrenom"
                value="Jeanne-Marie"><br>
            <label for="ouvertureNom">Nom*:</label><input type="text" id="ouvertureNom" name="ouvertureNom"
                value="Nom de Famille"><br><br>
            <p>Fermeture:</p>
            <label for="fermeturePrenom">Prénom*:</label><input type="text" id="fermeturePrenom" name="fermeturePrenom"
                value="Jeanne-Marie"><br>
            <label for="fermetureNom">Nom*:</label><input type="text" id="fermetureNom" name="fermetureNom"
                value="Nom de Famille"><br><br>
        </form>
    </div>

    <button onclick="javascript:convertToPDF()">Générer un PDF</button>

</body>

</html>
